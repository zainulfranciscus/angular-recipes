<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<p>This page describes how to use ng-disable. In this example, a variable is bound to a checkbox. When the checkbox is selected, then this button is disabled.</p>

<div ng-app="" ng-init="mySwitch=true">
	<p>
		<button ng-disabled="mySwitch">Click Me!</button>
	</p>
	<p>
		<input type="checkbox" ng-model="mySwitch"/>Button
	</p>
	<p>
		Can I click the button ? {{ mySwitch}}
	</p>
</div> 

</body>
</html>
