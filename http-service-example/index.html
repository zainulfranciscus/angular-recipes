<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

	<div ng-app="myApp" ng-controller="myCtrl"> 

		<p>This page demonstrates the use of $http service request a page on a server. </p>

		<p>The data property from the response is <strong>{{responseData}}</strong></p>

		<p>The config property used to made the request is <strong>{{config}}</strong></p>

		<p>The status of the response is <strong>{{status}}</strong></p>

	</div>

	

	<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope, $http) {

		$http.get("test.html").then(function mySucces(response) {
	        $scope.responseData = response.data;
	        $scope.config = response.config;
	        $scope.status = response.status;
	    }, function myError(response) {
	        $scope.myWelcome = response.statusText;
	    });

	 
	});
	</script>

</body>
</html>
