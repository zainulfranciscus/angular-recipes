<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
<p>
	The purpose of this script is to demonstrate how to use ng-repeat directive to display a list of items and filter that list based on what text in the text field.
</p>
<div ng-app="myApp" ng-controller="namesCtrl"> 

<input type="text" ng-model="searchText"/>
<ul>
  <li ng-repeat="x in names | filter:searchText">
    {{ x.name + ', ' + x.country }}
  </li>
</ul>

</div>

<script src="scripts/namesCtrl.js"></script>

</body>
</html>
