<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
<p>
	The purpose of this script is to demonstrate various built-in filters in Angular JS.
</p>
<div ng-app="myApp" ng-controller="namesCtrl"> 

<input type="text" ng-model="searchText"/>
<ul>
  <li ng-repeat="x in names | filter:searchText | orderBy:'country'">
  	Name in uppercase : {{x.name | uppercase}}, country in lowercase: {{x.country | lowercase}},income: {{x.income | currency : x.currency : 3}}    
  </li>
</ul>

</div>

<script src="scripts/namesCtrl.js"></script>

</body>
</html>
