<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<p>This page describes how to use ng-hide and ng-show. In this example, a variable is bound to a checkbox. When the checkbox is selected, the this button is disabled.</p>

<div ng-app="" ng-init="displayThisText=true">
	<p>
	    This button is displayed only when the checkbox is ticked:
		<button ng-show="displayThisText">Here I am</button>
	</p>
	<p>
		<input type="checkbox" ng-model="displayThisText"/>Tick this checkbox to display a button
	</p>
	
</div> 

</body>
</html>
